overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.tsx"
generates:
  src/generated/graphql.tsx:
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      apolloReactHooksImportFrom: ../hooks/apollo
      typesPrefix: I
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
